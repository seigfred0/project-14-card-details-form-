<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="image_card-back border card">
        <p class="card-text-back" id="updateCardCvc">000</p>
      </div>
    
      <div class="image_card-front  card">
        <div class="card-front_top">
          <img src="images/card-logo.svg" alt="">
        </div>
        <div class="card-front_middle">
          <p id="updateCardNumber">0000 0000 0000 0000</p>
        </div>
        <div class="card-front_bottom">
          <p id="updateCardName">Jane Appleseed</p>
          <p id="updateCardDate">00/00</p>
        </div>
      </div>      
    </div>

    <div class="text incomplete" id="cardSection">
      <form>
        <div class="form-name">
          <label for="cardName">CARDHOLDER NAME</label>
          <input type="text" id="cardName" placeholder="e.g. Jane Appleseed"  required>
          <p class="error" id="cardNameError"></p>
        </div>
 
        <div class="form-number">
          <label for="cardNumber">CARD NUMBER</label>
          <input type="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required>
          <p class="error" id="cardNumberError"></p>
        </div>

        <div class="form-details">
          <div class="form-details_text">
            <label for="cardMonth,cardYear" class="date">Exp. Date (MM/YY)</label>
            <label for="cardCVC" class="cvc">CVC</label>
          </div>
          <div class="form-details_placeholder">
            <div class="column columnOne">
              <input type="number" id="cardMonth" class="month card-details" placeholder="MM" maxlength="2" required>
              <p class="error" id="cardMonthError"></p>
            </div>
            <div class="column columnTwo">
              <input type="number" id="cardYear" class="year card-details" placeholder="YY" maxlength="2" required>
              <p class="error" id="cardYearError"></p>
            </div>
            <div class="column columnThree">
              <input type="number" id="cardCVC" class="cvc card-details" placeholder="CVC" maxlength="3" required>
              <p class="error" id="cardCvcError"></p>
            </div>
          </div>
        </div>

        <div class="form-submit">
          <input type="submit" value="Confirm" id="submitBtn">
        </div>
      </form>
    </div>

    <div class="text complete" id="thankYouSection">
      <img src="images/icon-complete.svg" alt="">
      <h1>Thank You!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
