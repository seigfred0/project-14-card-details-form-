<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="image_card-back border card">
        <p class="card-text-back">000</p>
      </div>
    
      <div class="image_card-front  card">
        <div class="card-front_top">
          <img src="images/card-logo.svg" alt="">
        </div>
        <div class="card-front_middle">
          <p>0000</p>
          <p>0000</p>
          <p>0000</p>
          <p>0000</p>
        </div>
        <div class="card-front_bottom">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>      
    </div>

    <div class="text">
      <form>
        <div class="form-name">
          <label for="cardName">CARDHOLDER NAME</label>
          <input type="text" id="cardName" placeholder="e.g. Jane Appleseed">
        </div>
 
        <div class="form-number">
          <label for="cardNumber">CARD NUMBER</label>
          <input type="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="form-details">
          <div class="form-details_text">
            <label for="cardMonth,cardYear">Exp. Date (MM/YY)</label>
            <label for="cardCVC">CVC</label>
          </div>
          <div class="form-details_placeholder">
            <input type="number" id="cardMonth" class="month card-details" placeholder="MM">
            <input type="number" id="cardYear" class="year card-details" placeholder="YY">
            <input type="number" id="cardCVC" class="cvc card-details" placeholder="CVC">
          </div>
        </div>

        <div class="form-submit">
          <input type="submit" value="Confirm">
        </div>
      </form>
    </div>
  </div>
